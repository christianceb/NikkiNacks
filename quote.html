<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nikki Nacks - Catalogue / Quote System - Movies</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="quote">
  <header>
    <div class="container">
      <div class="row header">
        <div class="col-xs-6">
          <h1><img src="images/nikkinaksLogo.png" alt="Nikki Nacks">Nikki Nacks</h1>
        </div>
        <div class="col-xs-6 right">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li>
                <a href="products.html">Products</a>
                <ul>
                  <li><a href="products.html?movies">Movies</a></li>
                  <li><a href="products.html?songs">Songs</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  
  <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Quote</h2>
          </div>
        </div>
        <div class="row products">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-push-8 col-xs-2">Quantity</div>
              <div class="col-xs-push-8 col-xs-2">Item Total</div>
            </div>
          </div>
          <!-- Products to be programmatically generated here -->

        <div class="row">
          <div class="col-xs-2 col-xs-push-10">
            <button>Print Quote</button>
          </div>
        </div>
      </div>

  <script src="js/scripts.js"></script>

</html>
